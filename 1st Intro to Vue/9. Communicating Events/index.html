<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mastery - Attribute Binding</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="cart">
            <p>Cart({{getTotalCart}})</p>
        </div>
        <product-card v-for="product in products" :product="product" :premium="premium" @add-to-cart=addToCart @remove-From-Cart=removeFromCart></product-card>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>

</html>
